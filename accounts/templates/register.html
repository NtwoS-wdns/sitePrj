{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #141e30, #243b55);">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px; border-radius: 16px;">
    <div class="card-body p-4">
      <h3 class="text-center mb-4">Вход</h3>

      <!-- Форма входа -->
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Email или логин</label>
          <input type="text" id="username" class="form-control" placeholder="Введите email или логин">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" id="password" class="form-control" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
      </form>

      <!-- Разделитель -->
      <div class="d-flex align-items-center my-3">
        <hr class="flex-grow-1">
        <span class="mx-2 text-muted">ИЛИ</span>
        <hr class="flex-grow-1">
      </div>

      <!-- Кнопка-заглушка Google -->
      <a href="#" class="btn btn-light w-100 d-flex align-items-center justify-content-center" style="border: 1px solid #ddd; border-radius: 8px;">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" class="me-2">
        Войти через Google
      </a>

      <!-- Ссылка на регистрацию -->
      <p class="text-center mt-3 mb-0">
        Нет аккаунта?
        <a href="#">Зарегистрироваться</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
